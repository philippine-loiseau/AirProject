<div class="dialog">
  <div class="dialog-header">
    <h1 mat-dialog-title class="dialog-header-name">Add Plan</h1>
  </div>
  <div mat-dialog-content class="dialog-content">
    <form [formGroup]="deliveryForm" (ngSubmit)="onSubmit()">
      <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile>
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Store:</mat-label>
              <mat-select formControlName="store">
                <mat-option value="" disabled>Select Store</mat-option>
                <mat-option *ngFor="let store of data.stores" [value]="store.id">{{ store.id }}</mat-option>
              </mat-select>
              <mat-error *ngIf="deliveryForm.get('store')?.hasError('required') && deliveryForm.get('store')?.touched">
                Store is required
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Customer:</mat-label>
              <mat-select formControlName="customer">
                <mat-option value="" disabled>Select Customer</mat-option>
                <mat-option *ngFor="let customer of data.customers" [value]="customer.id">{{ customer.id }}</mat-option>
              </mat-select>
              <mat-error
                *ngIf="deliveryForm.get('customer')?.hasError('required') && deliveryForm.get('customer')?.touched">
                Customer is required
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile>
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Product:</mat-label>
              <mat-select formControlName="product">
                <mat-option value="" disabled>Select Product</mat-option>
                <mat-option *ngFor="let product of data.products" [value]="product">{{ product }}</mat-option>
              </mat-select>
              <mat-error *ngIf="deliveryForm.get('product')?.hasError('required') && deliveryForm.get('product')?.touched">
                Product is required
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Quantity:</mat-label>
              <input matInput type="number" formControlName="quantity">
              <mat-error
                *ngIf="deliveryForm.get('quantity')?.hasError('required') && deliveryForm.get('quantity')?.touched">
                Quantity is required
              </mat-error>
              <mat-error *ngIf="deliveryForm.get('quantity')?.hasError('min') && deliveryForm.get('quantity')?.touched">
                Quantity must be at least 1
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="1" rowHeight="100px">
        <mat-grid-tile>
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Drone:</mat-label>
              <mat-select formControlName="drone">
                <mat-option value="" disabled>Select Drone</mat-option>
                <mat-option *ngFor="let drone of data.drones" [value]="drone.id">{{ drone.id }}</mat-option>
              </mat-select>
              <mat-error *ngIf="deliveryForm.get('drone')?.hasError('required') && deliveryForm.get('drone')?.touched">
                Drone is required
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
      </mat-grid-list>

      <div class="dialog-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="deliveryForm.invalid" (click)="onSubmit()">Add Delivery</button>
      </div>
    </form>
  </div>
</div>
