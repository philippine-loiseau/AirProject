<mat-grid-list cols="4" rowHeight="20vh">
  <mat-grid-tile
    *ngFor="let tile of tiles "
    [colspan]="tile.cols"
    [rowspan]="tile.rows">
    <ng-container #container *ngIf="tile.table" dynamicDatatable [config]="tile" [update]="updateTable" (action)="manageActions($event)"></ng-container>
  </mat-grid-tile>
</mat-grid-list>
